<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majors List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Majors</h2>

<table id="majorsTable">
    <tr>
        <th>Major</th>
    </tr>
</table>

<script>
    const endpoint = 'http://localhost:8080/students/majors';

    fetch(endpoint)
        .then(response => response.json())
        .then(data => {
            const majors = data.major;
            const table = document.getElementById('majorsTable');

            majors.forEach(major => {
                const row = table.insertRow();
                const majorCell = row.insertCell(0);
                majorCell.innerHTML = major;
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
